<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="users"></div>
    <input type="text" id="nicknameInput" placeholder="Никнейм">
    <button id="blockButton">Заблокировать</button>
    <button id="unblockButton">Разблокировать</button>
    <textarea id="adminMessageInput"></textarea>
    <button id="sendAdminMessageButton">Отправить сообщение от сервера</button>
    <input type="number" id="messageIndexInput" placeholder="Индекс сообщения">
    <button id="deleteMessageButton">Удалить сообщение</button>
    <button id="clearChatButton">Очистить чат</button>
    <button id="getUsersButton">Обновить список пользователей</button>
    <script src="admin.js"></script>
</body>
</html>
