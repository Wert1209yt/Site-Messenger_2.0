<!DOCTYPE html>
<html>
<head>
    <title>Мессенджер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="authPanel" style="display: none;"> <input type="text" id="regNickname" placeholder="Никнейм">
        <input type="password" id="regPassword" placeholder="Пароль">
        <button id="registerButton">Регистрация</button>
        <input type="text" id="loginNickname" placeholder="Никнейм">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginButton">Вход</button>
        <button id="logoutButton" style="display: none;">Выйти</button>
    </div>
    <div id="messages"></div>
    <div id="messageForm" style="display: none;"> <textarea id="messageInput"></textarea>
        <button id="sendButton">Отправить</button>
        <input type="file" id="imageInput" accept="image/*">
        <button id="sendImageButton">Отправить изображение</button>
        <input type="file" id="voiceInput" accept="audio/*">
        <button id="sendVoiceButton">Отправить голосовое сообщение</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
